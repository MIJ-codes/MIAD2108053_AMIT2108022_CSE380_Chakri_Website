<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakri - Sign Up</title>
    <link rel="stylesheet" href="CSS/signup.css">
    <!-- Added Remix icon library for the globe icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <!-- Added header section from home page -->
    <div id="header">
        <div id="logo">
            <div id="favicon">
                <img src="Resourses/Chakri_logo.png" alt="Chakri Logo">
            </div>
            <div id="name"><p>Chakri</p></div>
        </div>
        <div class="writing">
            <div id="home">
                <a href="home.html"><p>Home</p></a>
            </div>
            <div id="jobboard">
                <a href="job-board.html"><p>Job Board</p></a>
            </div>
            <div id="categories">
                <a href="categories.html"><p>Categories</p></a>
            </div>
            <div id="aboutus">
                <a href="about-us.html"><p>About Us</p></a>
            </div>
            <div id="globe">
                <i class="ri-global-line"></i>
                <p>English</p>
            </div>
            <div id="login">
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>
    
    <!-- Added fake header for spacing -->
    <div id="fakeheader"></div>
    
    <div class="container">
        <!-- Background animation element -->
        <div class="bg-animation"></div>
        
        <!-- Animated chakri text -->
        <div class="chakri-text">
            <span>C</span>
            <span>H</span>
            <span>A</span>
            <span>K</span>
            <span>R</span>
            <span>I</span>
        </div>
        
        <!-- Signup form -->
        <div class="signup-form">
            <div class="signup-form-content">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join Chakri today</p>
                </div>
                
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="fullname" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" id="signup-button" class="signup-button">Sign Up</button>
                        <div class="button-animation"></div>
                    </div>
                    
                    <div class="login-link">
                        <p>Already have an account? <a href="login.html">Log In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="JS/signup.js"></script>
</body>
</html>

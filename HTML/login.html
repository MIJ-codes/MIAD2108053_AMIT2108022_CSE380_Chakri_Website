<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chakri - Login</title>
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <div class="container">
        <!-- Background animation element -->
        <div class="bg-animation"></div>
        
        <!-- Animated login text -->
        <div class="login-text">
            <span>C</span>
            <span>H</span>
            <span>A</span>
            <span>K</span>
            <span>R</span>
            <span>I</span>
        </div>
        
        <!-- Login form -->
        <div class="login-form">
            <div class="login-form-content">
                <div class="form-header">
                    <h2>Welcome Back</h2>
                    <p>Log in to continue to Chakri</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <div class="button-container">
                        <button type="submit" id="login-button" class="login-button">Login</button>
                        <div class="button-animation"></div>
                    </div>
                    
                    <div class="signup-link">
                        <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- Signup form container (initially hidden) -->
            <div class="signup-form-container">
                <div class="signup-form-content">
                    <div class="form-header">
                        <h2>Create Account</h2>
                        <p>Join Chakri today</p>
                    </div>
                    
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-name">Full Name</label>
                            <input type="text" id="signup-name" placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-email">Email</label>
                            <input type="email" id="signup-email" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="signup-password">Password</label>
                            <input type="password" id="signup-password" placeholder="Create a password" required>
                        </div>

                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password</label>
                            <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                        </div>
                        
                        <div class="button-container">
                            <button type="submit" id="signup-button" class="signup-submit-button">Sign Up</button>
                        </div>
                        
                        <div class="login-link">
                            <p>Already have an account? <a href="#" id="login-link">Log In</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/login.js"></script>
</body>
</html>
